<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <title>{% block title %}{% endblock %} | Chamada Eletr√¥nica</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'web/css/tabler.min.css' %}"/>

</head>
<body class="antialiased">
<div class="wrapper">
  {% include 'web/header.html' %}
  <div class="page-wrapper">
    {% if messages %}
      <div class="container-xl">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-2 mb-0">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</div>

<script src="{% static 'web/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
<script src="{% static 'web/js/tabler.min.js' %}"></script>
</body>
</html>
